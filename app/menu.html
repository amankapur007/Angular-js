<!DOCTYPE html>
<html lang="en" ng-app=conFusionApp>

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->

        <!-- Bootstrap -->

  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="styles/bootstrap-social.css" rel="stylesheet">
  <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="menuController as menuCTRL">
            <div class="col-xs-12">
              <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" ng-class="{active:menuCTRL.isSelected(1)}"><a  ng-click="menuCTRL.select(1)" aria-controls="all menu" role="tab" data-toggle="tab">All Menu</a></li>
                  <li role="presentation" ng-class="{active:menuCTRL.isSelected(2)}"><a  ng-click="menuCTRL.select(2)" aria-controls="appetizer" role="tab" data-toggle="tab">Appetizers</a></li>
                  <li role="presentation" ng-class="{active:menuCTRL.isSelected(3)}"><a ng-click="menuCTRL.select(3)" aria-controls="mains" role="tab" data-toggle="tab">Mains</a></li>
                  <li role="presentation"  ng-class="{active:menuCTRL.isSelected(4)}"><a ng-click="menuCTRL.select(4)" aria-controls="desserts" role="tab" data-toggle="tab">Desserts</a></li>
                </ul>
<div class="tab-content">


              <ul class="media-list tab-pane fade in active">
              <li class="media" ng-repeat="dish in menuCTRL.dishes | filter : {category : menuCTRL.filterTxt} ">
  <div class="media-left media-middle">
    <a href="#">
      <img class="media-object img-thumbnail" src="{{dish.image}}" alt="{{dish.name}}">
    </a>
  </div>
  <div class="media-body">
    <h2 class="media-heading">{{dish.name}} <span class="label label-danger label-xs">{{dish.label}}</span> <span class="badge">{{dish.price | currency }}</span></h2>
    <p>{{dish.description}}</p>
  </div>
</li></ul></div>
            </div>
        </div>
    </div>
      <script src="../bower_components/angular/angular.min.js"></script>
      <script src="scripts/app.js"></script>
  <script>

</script>
</body>

</html>
